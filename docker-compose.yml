version: '3.8'

services:
  # Servicio de PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: micheludas_db
    environment:
      POSTGRES_USER: micheludas
      POSTGRES_PASSWORD: micheludas123
      POSTGRES_DB: micheludas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U micheludas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - micheludas_network

  # Servicio del Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: micheludas_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: micheludas
      DB_PASSWORD: micheludas123
      DB_NAME: micheludas_db
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Para desarrollo sin reconstruir imagen
      # - ./backend:/app
      # - /app/node_modules
    networks:
      - micheludas_network
    restart: unless-stopped

  # Servicio del Frontend (opcional)
  frontend:
    build:
      context: ./React
      dockerfile: Dockerfile
    container_name: micheludas_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - micheludas_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  micheludas_network:
    driver: bridge
